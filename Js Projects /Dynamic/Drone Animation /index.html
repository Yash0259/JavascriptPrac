<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DroneSite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
</head>

<body>
    <main id="main" data-scroll-container>
        <section class="hero" data-scroll-section>
            <h1>Drone Adventure</h1>
            <p>Experience the future of flight and technology.</p>
            <img src="assets/images/drone.png" alt="Drone" class="drone">
        </section>
        <section class="journey" data-scroll-section>
            <h2>Drone Journey</h2>
            <div class="drone-animation"></div>
        </section>
        <section class="features" data-scroll-section>
            <h2>Drone Features</h2>
            <div class="feature-card">High-Resolution Camera</div>
            <div class="feature-card">GPS Tracking</div>
            <div class="feature-card">Long Battery Life</div>
        </section>
        <footer data-scroll-section>
            <p>&copy; 2024 Drone Scroll</p>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
